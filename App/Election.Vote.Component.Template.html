<h3 id="vote">Cast Your Vote!</h3>
<p class="directions">(Click on the candidate)</p>

<div class="vote">
    <div class="vote-button-box">
        <div class="vote-button" ng-repeat="candidate in $ctrl.candidates">
            <!--One button foreach candidate-->
            <button type="button" ng-click="$ctrl.castVote(candidate)">
                <span class="text-info" ng-bind="candidate.name"></span>
            </button>
        </div>
    </div>
</div>
