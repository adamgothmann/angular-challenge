<h3 id="vote">Cast Your Vote!</h3>

<div class="vote">
    <div ng-repeat="candidate in $ctrl.candidates">
        <!--One button foreach candidate-->
        <button type="button" ng-click="$ctrl.castVote(candidate)">
            <span class="text-info" ng-bind="candidate.name"></span>
        </button>
    </div>
</div>
