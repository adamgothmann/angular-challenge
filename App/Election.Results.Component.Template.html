<h1>
    Live Results - Which candidate brings the most joy?
</h1>
<div id="table">
    <table>
        <thead>
            <tr>
                <th class="number"></th>
                <th>Candidate</th>
    			      <th>Votes</th>
                <th>Total Votes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="candidate in $ctrl.candidates">
                <td class="number">
                    <!-- <span ng-bind="$index + 1"></span> -->
                    <span>{{$index + 1}}.</span>
                </td>
                <td>
                    <span ng-bind="candidate.name"></span>
                </td>
          			<td>
          				  <span ng-bind="candidate.votes"></span>
          			</td>
                <td>
                    <!-- <span ng-bind="candidate.percentage"></span> -->
                    <span>{{candidate.percentage}}%</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
